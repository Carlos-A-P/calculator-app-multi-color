<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js" integrity="sha512-+lwWRCGAWhCLRPruF7ruYxRlMQuRD1H9C/Pc/HYcuxachoLufBO7OU66bfFnVsFaHQj3S/CunEimw8alVvkl+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@300;400;500;700;800;900&family=Kumbh+Sans:wght@400;700&family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>CPWD | Calculator app</title>
</head>
<body class="dark">
  <div id="wrapper">
    <header>
      <h1 class="logo"><a href="https://github.com/Carlos-A-P/calculator-app-multi-color" target="_blank">calc</a></h1>
      <div class="right-header">  
        <fieldset class="theme-selector">
          <legend><h2>THEME</h2></legend>
          <div class="theme-wrap">
              <input type="radio" name="theme" id="dark" value="dark" aria-label="Dark theme" checked>
              <label for="dark">1</label>            
              <input type="radio" name="theme" id="light" value="light" aria-label="Light theme">
              <label for="light">2</label>            
              <input type="radio" name="theme" id="purple" value="purple" aria-label="Purple theme">
              <label for="purple">3</label>            
            <span class="slider round">
            </span>
          </div>
        </fieldset>
      </div>
    </header>
    <main>
      <div class="output"><p data-display tabindex="0" aria-label="output">0</p></div>
      <ul id="list"  class="calculator-grid" aria-label="Calculator Keypad">


        <li><button data-number>7</button></li>
        <li><button data-number>8</button></li>
        <li><button data-number>9</button></li>
        <li><button data-delete aria-label="delete">DEL</button></li>
        <li><button data-number>4</button></li>
        <li><button data-number>5</button></li>
        <li><button data-number>6</button></li>
        <li><button data-operation>+</button></li>
        <li><button data-number>1</button></li>
        <li><button data-number>2</button></li>
        <li><button data-number>3</button></li>
        <li><button data-operation aria-label="minus">-</button></li>
        <li><button data-number>.</button></li>
        <li><button data-number>0</button></li>
        <li><button data-operation aria-label="divide">/</button></li>
        <li><button data-operation aria-label="multiply">x</button></li>
        <li class="span-two"><button data-all-clear class="reset-btn">RESET</button></li>
        <li class="span-two"><button data-equals>=</button></li>
      
      
      </ul>
      </main>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/Carlos-A-P" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://carlospwd.netlify.app/" target="_blank">Carlos Perez</a>.
    </footer>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
